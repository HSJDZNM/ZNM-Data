<!DOCTYPE html>
<html>
<head>
    <title>无权访问书籍</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-size: 18px; /* 增大了基本字体大小 */
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        .error-message {
            color: red;
            font-size: 24px; /* 为错误消息增大字体 */
            margin: 15px 0;
        }
        h1 {
            font-size: 32px; /* 为标题增大字体 */
            color: #333;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 12px 24px; /* 增大按钮大小 */
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 20px; /* 增大链接字体大小 */
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>访问受限</h1>
        <div class="error-message">你无权访问这本书</div>
    </div>
    <a href="/">滚回去</a>
</body>
</html>
