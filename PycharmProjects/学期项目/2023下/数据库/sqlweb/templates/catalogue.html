    <style>
        body {

            margin: 0;

            text-align: center;
        }
        .container {

        h1 {

        }
        ul {

        li {

        a {
            display: block; /* ä½¿é“¾æ¥å……æ»¡æ•´ä¸ªåˆ—è¡¨é¡¹ */
            text-decoration: none;
            color: #333;
            background-color: #ddd; /* æŒ‰é’®èƒŒæ™¯è‰² */
            padding: 10px;
            border-radius: 5px; /* è½»å¾®çš„åœ†è§’ */
            transition: background-color 0.3s ease; /* å¹³æ»‘è¿‡æ¸¡æ•ˆæœ */
        }
        a:hover {
            background-color: #ccc; /* é¼ æ ‡æ‚¬åœæ—¶çš„èƒŒæ™¯è‰² */
        }
        .header {
            width: 100%;
            padding: 20px 0;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }


        /* jséƒ¨åˆ† */
        .chapter-btn {
            display: block;
            width: 60%; /* å‡å°‘æŒ‰é’®çš„å®½åº¦ */
            max-width: 550px; /* è®¾ç½®ä¸€ä¸ªæœ€å¤§å®½åº¦ */
            margin: 10px auto;

            border: 1px solid #000;

        #searchBox {

        }
    </style>
</head>
<body>
    <div class="header">
        {{ BookTitle }}
    </div>
    <input type="text" id="searchBox" placeholder="æœç´¢ç« èŠ‚...">
    <!-- ç« èŠ‚åˆ—è¡¨ -->
    <div id="chapterList">
        <!-- ç« èŠ‚æŒ‰é’® -->
        {% for chapter in chapters %}
            <div class="chapter-btn" onclick="location.href='/read/{{ chapter.ChapterID }}/';">
                {{ chapter.ChapterTitle }}
            </div>
        {% endfor %}
    </div>
    <script>
        document.getElementById('searchBox').addEventListener('input', function(e) {
            var searchValue = e.target.value.toLowerCase();
            var chapters = document.getElementsByClassName('chapter-btn');
            for (var i = 0; i < chapters.length; i++) {
                var title = chapters[i].textContent || chapters[i].innerText;
                if (title.toLowerCase().indexOf(searchValue) > -1) {
                    chapters[i].style.display = '';
                } else {
                    chapters[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
