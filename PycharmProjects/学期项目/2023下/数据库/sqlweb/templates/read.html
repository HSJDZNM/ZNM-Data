<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/web_ico.png/" type="image/png">
    <title>{{ ChapterTitle }}</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chapter-title {
            color: #333;
            margin-bottom: 20px;
        }
        .text-content {
            text-align: justify;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #00a;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="chapter-title">{{ ChapterTitle }}</h2>
        <div class="text-content">
            {{ content|safe }}
        </div>
    </div>
</body>
</html>
